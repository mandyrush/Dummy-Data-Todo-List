<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todos-container">
        <header>
            <h1>My Todos</h1>
        </header>
        <div class="user-input">
            <label for="user-id">Select a Number</label>
            <input type="range" id="user-id" name="user-id" min="1" max="10">
            <p id="user-selection"></p>
        </div>
        <div class="todo-buttons">
            <button onclick="fetchTodos()">Fetch Todos</button>
            <button onclick="logTodos()">Log Todos</button>
            <button type="submit" onclick="filterTodos()">Populate Todos By Number</button>
            <button onclick="populateTodos()">Populate Todos</button>
        </div>
        <section class="todo-results">
            <ol id="todo-list">
            <!-- LIs will go here -->
            </ol>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
